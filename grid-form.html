<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Grid Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <input type="text" class="form-control" placeholder="middle name">
                                </div>
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <input type="text" class="form-control" placeholder="last name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-6  mb-3">
                                    <input type="email" class="form-control" placeholder="email address">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6  mb-3">
                                    <input type="tel" class="form-control" placeholder="Mobile">
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <select class="form-select">
                                        <option value="">Select country</option>
                                        <option value="">India</option>
                                        <option value="">US</option>
                                        <option value="">Canada</option>
                                        <option value="">UK</option>
                                        <option value="">Japan</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <input type="number" class="form-control" placeholder="pincode">
                                </div>
                                <div class="col-12 col-sm-12 col-md-4  mb-3">
                                    <div class="form-floating">
                                        <textarea id="floatingTextarea" class="form-control"></textarea>
                                        <label for="floatingTextarea">address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <b>select photo</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-3  mb-3">
                                    <input type="file" class="form-control" id="selectphoto">
                                </div>
                                <div class="col-12 col-sm-12 col-md-9 mb-3 d-flex justify-content-end">
                                    <button type="button" class="btn btn-danger">Register with us</button> &nbsp;
                                    <button type="reset" class="btn btn-light">clear all</button>
                                </div>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
